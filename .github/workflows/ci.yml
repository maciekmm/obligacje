name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # v4.2.2

      - name: Set up Go
        uses: actions/setup-go@v5 # v5.6.0
        with:
          go-version-file: go.mod

      - name: Install LibreOffice
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends libreoffice-calc

      - name: Run tests
        run: go test -v ./...
